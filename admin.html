<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تسجيل الدخول - الأدمن</title>
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --background: #f0f2f5;
      --text: #333;
      --heading: #1d3557;
      --light: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, var(--background));
      color: var(--text);
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: var(--heading);
      text-align: center;
    }

    #loginForm, #adminPanel {
      background: var(--light);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: 0.3s ease-in-out;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      background-color: #f9fbff;
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: var(--light);
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .inactive {
      background-color: var(--danger) !important;
    }

    .error-message {
      color: var(--danger);
      font-weight: 600;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin-top: 40px;
      width: 95%;
      max-width: 800px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 3px 8px var(--shadow);
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: var(--primary);
      color: var(--light);
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--light);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <form id="loginForm" aria-label="نموذج تسجيل الدخول" autocomplete="off">
    <h1>تسجيل الدخول</h1>
    <input type="text" id="username" placeholder="اسم المستخدم" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
    <div id="loginError" class="error-message" style="display:none;" role="alert"></div>
  </form>

  <div id="adminPanel" style="display:none;">
    <h1>لوحة تحكم الإعلان</h1>
    <button id="toggleAdBtn" aria-live="polite" aria-busy="false">تحميل...</button>
    <div id="errorMsg" class="error-message" style="display:none;"></div>
  </div>

  <h1>Dashboard: زيارات الموقع</h1>
  <table>
    <thead>
      <tr>
        <th>المستخدم</th>
        <th>العملية</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody id="logsTable"></tbody>
  </table>

  <script>
    fetch('/api/log-visit')
      .then(res => res.ok ? res.json() : Promise.reject('حدث خطأ'))
      .then(data => {
        const table = document.getElementById('logsTable');
        data.reverse().forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${sanitize(log.username)}</td>
            <td>${sanitize(log.action)}</td>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(console.warn);

    function sanitize(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "123456";

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const adminPanel = document.getElementById('adminPanel');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if(username === VALID_USERNAME && password === VALID_PASSWORD){
        loginError.style.display = 'none';
        loginForm.style.display = 'none';
        adminPanel.style.display = 'flex';
        loadStatus();
      } else {
        loginError.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
        loginError.style.display = 'block';
      }
    });

    const toggleBtn = document.getElementById('toggleAdBtn');
    const errorMsg = document.getElementById('errorMsg');

    function createSpinner() {
      const spinner = document.createElement('span');
      spinner.classList.add('spinner');
      return spinner;
    }

    function updateButton(active) {
      errorMsg.style.display = 'none';
      toggleBtn.disabled = false;
      toggleBtn.setAttribute('aria-busy', 'false');
      toggleBtn.textContent = active ? 'تعطيل الإعلان' : 'تفعيل الإعلان';
      toggleBtn.classList.toggle('inactive', !active);
    }

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      toggleBtn.disabled = false;
      toggleBtn.setAttribute('aria-busy', 'false');
    }

    async function loadStatus() {
      toggleBtn.disabled = true;
      toggleBtn.setAttribute('aria-busy', 'true');
      toggleBtn.textContent = 'جارٍ التحميل';
      toggleBtn.appendChild(createSpinner());

      try {
        const res = await fetch('/api/ad-status');
        if (!res.ok) throw new Error('فشل تحميل الحالة');
        const data = await res.json();
        updateButton(data.active);
      } catch (err) {
        showError('حدث خطأ أثناء تحميل الحالة. حاول مرة أخرى.');
      }
    }

    toggleBtn.addEventListener('click', async () => {
      toggleBtn.disabled = true;
      toggleBtn.setAttribute('aria-busy', 'true');
      errorMsg.style.display = 'none';

      const spinner = createSpinner();
      const baseText = toggleBtn.classList.contains('inactive') ? 'تفعيل الإعلان' : 'تعطيل الإعلان';
      toggleBtn.textContent = baseText;
      toggleBtn.appendChild(spinner);

      try {
        const res = await fetch('/api/ad-status');
        if (!res.ok) throw new Error('فشل تحميل الحالة');
        const data = await res.json();
        const newStatus = !data.active;

        const postRes = await fetch('/api/ad-status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ active: newStatus })
        });

        if (!postRes.ok) throw new Error('فشل تحديث الحالة');

        updateButton(newStatus);
      } catch (err) {
        showError('حدث خطأ أثناء تحديث الحالة. حاول مرة أخرى.');
      }
    });
  </script>
</body>
</html>
